<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="anmalan.css">
	<title>Anmälan till webb konferens</title>
</head>
<body>
	
		<header>
				 <h1>Välkommen till "Bättre Webb" Konferensen i Göteborg!</h1>

				 <nav>
					<ul>
					  <li><a href="index.html">Information</a>
					</li>
					</ul>
				</nav>
		</header>

		

		
		<section>

			
			<h2> Information om dig:</h2>
			<div class="form-container">
				<form action="#" method="post">
					<div class="form-group">
						<label for="name">Namn:</label>
						<input type="text" id="name" name="name" required>
						<div class="error-message" role="alert" aria-live="assertive"></div>
					</div>
		
					<div class="form-group">
						<label for="lastname">Efternamn:</label>
						<input type="text" id="lastname" name="lastname" required>
						<div class="error-message" role="alert" aria-live="assertive"></div>
					</div>
		
					<div class="form-group">
						<label for="address">Adress:</label>
						<input type="text" id="address" name="address" required>
						<div class="error-message" role="alert" aria-live="assertive"></div>
					</div>
		
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="text" id="email" name="email" required>
						<div class="error-message" role="alert" aria-live="assertive"></div>
					</div>
		
					<div class="form-group">
						<input type="submit" value="Skicka">
					</div>
				</form>
			</div>
			
			<div class="form-container">
				<form action="#" method="post">
					<div class="form-group">
						<label for="food-type">Välj mat:</label>
						<select id="food-type" name="food-type" required>
							<option value="kott">Kött</option>
							<option value="fisk">Fisk</option>
							<option value="vegetarisk">Vegetarisk</option>
						</select>
						<div class="error-message" role="alert" aria-live="assertive"></div>
					</div>
		
					<div class="form-group">
						<label for="allergies">Eventuella allergier:</label>
						<textarea id="allergies" name="allergies" rows="4"></textarea>
						<div class="error-message" role="alert" aria-live="assertive"></div>
					</div>
		
					<div class="form-group">
						<input type="submit" value="Skicka">
					</div>
					<div class="form-container">
						<form action="#" method="post">
							<div class="form-group">
								<fieldset>
									<legend>Val av seminarier:</legend>
									<div>
										<input type="checkbox" id="seminar1" name="seminar1" value="Framtidens Frontend">
										<label for="seminar1"><strong>Fredag 20/10 kl.9.00</strong>: Framtidens Frontend</label>
									</div>
									<div>
										<input type="checkbox" id="seminar2" name="seminar2" value="Skapa Användarcentrerad Design med UX-metoder">
										<label for="seminar2"><strong>Fredag 20/10 kl.10.00</strong>: Skapa Användarcentrerad Design med UX-metoder</label>
									</div>
									<div>
										<input type="checkbox" id="seminar3" name="seminar3" value="Webbtillgänglighet: Skapa för alla användare">
										<label for="seminar3"><strong>Fredag 20/10 kl.11.00</strong>: Webbtillgänglighet: Skapa för alla användare</label>
									</div>
								</fieldset>
							</div>
				
							
				
							<div class="form-group">
								<input type="submit" value="Skicka">
							</div>
						</form>
					</div>

				
			</form>

			


		</section>
		<footer>
			<p>&copy; 2023 Bättre Webb Konferens</p>
		</footer>
</body>
</html>
