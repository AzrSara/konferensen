<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="anmalan.css">
	<title>Anmälan till webb konferens</title>
</head>
<body>
	
		<header>
				 <h1>Välkommen till "Bättre Webb" Konferensen i Göteborg!</h1>

				 <nav>
					<ul>
					  <li><a href="index.html">Information</a>
					</li>
					</ul>
				</nav>
		</header>

		

		
		<section>
			<h2> Information om dig:</h2>
			<form> 
				<div>
				<label for="namn">Förnamn: </label>
				<input type="text" id="förnamn" name="förnamn" placeholder="Förnamn" required minlength="2" maxlength="15"/>
               </div>
				
			
				
			
               <div>
				<label for="Efternamn">Efternamn: </label>
				<input type="text" id="efternamn" name="efternamn" placeholder="Efternamn" required minlength="2" maxlength="20">
			</div>
		
			<div>
				<label for="Email">Email: </label>
				<input type="text" id="Email" name="Email" placeholder="Email" required minlength="10" maxlength="20">
			</div>
		
			<div>
				<label for="Adress">Adress: </label>
				<input type="text" id="Adress" name="Adress" placeholder="Gatunamn och nummer" required minlength="4" maxlength="20">
			</div>
			
			<div>
			<label for="Stad">Stad: </label>
				<input type="text" id="Stad" name="Stad" placeholder="t.ex. Göteborg" required minlength="4" maxlength="10">
				
				
			</div>
			
			<div>
				<h2>Mat:</h2>
				<label for="Kött">Kött</label>
				<input type="radio" name="Mat">
				
			</div>

				<div>
					<label for="fisk">Fisk</label>
				<input type="radio" name="Mat">
				</div>
				
				<div>
					<label for="vegetarisk">Vegetarisk</label>
				<input type="radio" name="Mat" id="vegetarisk">
				</div>
				<div>
					<label for="allergier">Allergier: </label>
					<input type="text" id="allergier" name="Adress" placeholder="Eventuella allergier" required minlength="4" maxlength="20">
				</div>

				<div>
					<h3>Val av seminarier:</h3>
					
					<label for="Framtidens frontend"><strong>Fredag 20/10 kl.9.00</strong>: Framtidens Frontend</label>
					<input type="radio" name="Framtidens Frontend">
					
					
				</div>
				<div>
					<label for="Skapa Användarcentrerad Design med UX-metoder"><strong>Fredag 20/10 kl.10.00</strong>: Skapa Användarcentrerad Design med UX-metoder</label>
					<input type="radio" name="Skapa Användarcentrerad Design med UX-metoder">
				</div>

				<div>
					<label for="Webbtillgänglighet: Skapa för alla användare"><strong>Fredag 20/10 kl.11.00</strong>: Webbtillgänglighet: Skapa för alla användare</label>
					<input type="radio" name="Webbtillgänglighet: Skapa för alla användare">
				</div>

				<div>
					<label for="Responsiv Design: Optimering för alla enheter"><strong>Fredag 20/10 kl.12.00</strong>: Responsiv Design: Optimering för alla enheter</label>
					<input type="radio" name="Responsiv Design: Optimering för alla enheter">
				</div>

				<div>
					<label for="Säkerhet i Webbutveckling: Bästa Praxis"><strong>Lördag 21/10 kl.12.00</strong>: Säkerhet i Webbutveckling: Bästa Praxis</label>
					<input type="radio" name="Säkerhet i Webbutveckling: Bästa Praxis">
				</div>

				<div>
					<label for="Framsteg inom Web Performance: Snabbare Laddningstider"><strong>Lördag 21/10 kl.14.00</strong>: Framsteg inom Web Performance: Snabbare Laddningstider</label>
					<input type="radio" name="Framsteg inom Web Performance: Snabbare Laddningstider">
				</div>
				<div>
					<label for="Färgpsykologi och Webbdesign: Öka användarengagemang"><strong>Lördag 21/10 kl.15.00</strong>: Färgpsykologi och Webbdesign: Öka användarengagemang</label>
					<input type="radio" name="Färgpsykologi och Webbdesign: Öka användarengagemang">
				</div>

				<div>
					<label for="Progressiva Web Apps (PWA): Offline Tillgänglighet"><strong>Söndag 22/10 kl.12.00</strong>: Progressiva Web Apps (PWA): Offline Tillgänglighet</label>
					<input type="radio" name="Progressiva Web Apps (PWA): Offline Tillgänglighet">
				</div>

				<div>
					<label for="Hållbar Webbutveckling: Grönare Webbsidor"><strong>Söndag 22/10 kl.13.00</strong>: Hållbar Webbutveckling: Grönare Webbsidor</label>
					<input type="radio" name="Hållbar Webbutveckling: Grönare Webbsidor">
				</div>

				<div>
					<label for="AI och Maskininlärning i Webbutveckling"><strong>Söndag 22/10 kl.14.00</strong>: AI och Maskininlärning i Webbutveckling</label>
					<input type="radio" name="AI och Maskininlärning i Webbutveckling">
				</div>

				<div>
					<label for="Jag vill anmäla mig till alla Seminarier">Jag vill anmäla mig till alla Seminarier </label>
					<input type="radio" name="Anmälan till alla seminarier">
				</div>

				<button type="button"> Skicka </button>


			</form>

			


		</section>
		<footer>
			<p>&copy; 2023 Bättre Webb Konferens</p>
		</footer>
</body>
</html>
